<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 1</title>
</head>
<body>
    <h1>DCC138 Exemplo 1</h1>
    <canvas></canvas>
    <p>Por João Nícolas Andrade de Oliveira (2020)</p>



    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 480;
        let p = {
            x: 100,
            vx: 0,
            ax: 0,
            y: 150,
            vy: 0,
            ay: 0,
            cor: "#FFFFFF",
            desenhar: desenharElemento,
            mover: moverElemento
        };

        const sprites = [];
        for(let ne=0; ne<20; ne++)
        {
            let e = {  
                x: canvas.width * Math.random(),
                vx: 0,
                ax: 0,
                y: canvas.height * Math.random(),
                vy: 0,
                ay: 0,
                cor: "#000000",
                desenhar: desenharElemento,
                mover: moverElemento,
                controlar: perseguirAlvo
            };
            sprites.push(e);
        }

        let o = {
            x: -1000,
            vx: 0,
            ax: 0,
            y: 0,
            vy: 0,
            ay: 0,
            cor: "blue",
            desenhar: desenharElemento,
            mover: moverElemento,
            controlar: function(){
                if (this.x>canvas.width+50){
                    this.x = -1000;
                    this.ax = 0;
                    this.vx = 0;
                }
            }
        };
        sprites.push(o);


        const K = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha); 

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t-t0)/1000;

            //Desenha o fundo 
            ctx.fillStyle = "#8921AD"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            

            p.mover();
            p.desenhar();
            
            for(let s=0; s<sprites.length; s++)
            {
                const sprite = sprites[s];
                //Controladores
                sprite.controlar?.(p);
                //Atualiza dinâmica dos estados;
                sprite.mover?.();
                //Desenha o quadrado
                sprite.desenhar();                
            }


            requestAnimationFrame(desenha);
            t0=t;
        }


        function desenharElemento()
        {
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x, this.y, 20, 20);
        }


        function moverElemento()
        {
            this.x = this.x + this.vx*dt;
            this.vx = this.vx + this.ax*dt;
            this.y = this.y + this.vy*dt;
            this.vy = this.vy + this.ay*dt;
        }

        function perseguirAlvo(alvo)
        {
            this.ax = 0.5*(alvo.x - this.x) - (0.2*this.vx);
            this.ay = 0.5*(alvo.y - this.y) - (0.2*this.vy);
        }
        
        function evitarAlvo(alvo)
        {
            this.ax = -0.5*(alvo.x - this.x) - (0.2*this.vx);
            this.ay = -0.5*(alvo.y - this.y) - (0.2*this.vy);
        }
        

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event){
            //Adiciona controle da aceleração
            switch (event.key){
                case "ArrowUp": 
                    p.ay = -K;
                    break;

                case "ArrowDown":
                    p.ay = +K; 
                    break;
                
                case "ArrowLeft":
                    p.ax = -K; 
                    break;
                
                case "ArrowRight":
                    p.ax = +K; 
                    break;
            }
        }

        function teclaSolta(event){
            switch (event.key){
                case "ArrowUp": 
                    p.vy = 0;
                    p.ay = 0;
                    break;

                case "ArrowDown":
                    p.vy = 0;
                    p.ay = 0; 
                    break;
                
                case "ArrowLeft":
                    p.vx = 0;
                    p.ax = 0;
                    break;
                
                case "ArrowRight":
                    p.vx = 0;
                    p.ax = 0;
                    break;

                case " ":
                    if(o.x==-1000)
                    {
                        o.x = p.x;
                        o.y = p.y;
                        o.vx = 300;
                        o.ax = 100;
                    }
                    break;
                
                case "r":
                    location.reload();
                    break
            }
        }


    </script>
</body>
</html>
