<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 1</title>
</head>
<body>
    <h1>DCC138 Exemplo 1</h1>
    <canvas></canvas>
    <p>Por João Nícolas Andrade de Oliveira (2020)</p>



    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 480;
        let x = 100;
        let vx = 0;
        let ax = 0;
        let y = 150;
        let vy = 0;
        let ay = 0;

        let ex = 520;
        let evx = 0;
        let eax = 0;
        let ey = 310;
        let evy = 0;
        let eay = 0;

        const K = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha); 

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t-t0)/1000;

            //Desenha o fundo 
            ctx.fillStyle = "#8921AD"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            //Controladores
            eay = 0.5*(y - ey) - 0.3 * vy;
            eax = 0.5*(x - ex) - 0.3 * vx;

            //Atualiza dinâmica dos estados;
            x = x + vx*dt;
            vx = vx + ax*dt;
            y = y + vy*dt;
            vy = vy + ay*dt;

            ex = ex + evx*dt;
            evx = evx + eax*dt;
            ey = ey + evy*dt;
            evy = evy + eay*dt;
 
            //Desenha o quadrado
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(x, y, 20, 20);

            ctx.fillStyle = "#000000";
            ctx.fillRect(ex, ey, 20, 20);

            requestAnimationFrame(desenha);
            t0=t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e){
            //Adiciona controle da aceleração
            switch (e.key){
                case "ArrowUp": 
                    ay = -K;
                    break;

                case "ArrowDown":
                    ay = +K; 
                    break;
                
                case "ArrowLeft":
                    ax = -K; 
                    break;
                
                case "ArrowRight":
                    ax = +K; 
                    break;
            }
        }

        function teclaSolta(e){
            switch (e.key){
                case "ArrowUp": 
                    vy = 0;
                    ay = 0;
                    break;

                case "ArrowDown":
                    vy = 0;
                    ay = 0; 
                    break;
                
                case "ArrowLeft":
                    vx = 0;
                    ax = 0;
                    break;
                
                case "ArrowRight":
                    vx = 0;
                    ax = 0;
                    break;
            }
        }


    </script>
</body>
</html>
