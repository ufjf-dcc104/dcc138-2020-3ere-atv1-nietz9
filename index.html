<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo 1</title>
</head>
<body>
    <h1>DCC138 Exemplo 1</h1>
    <canvas></canvas>
    <p>Por João Nícolas Andrade de Oliveira (2020)</p>



    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 480;
        let x1,y1,x2,y2,x3,y3,x4,y4;
        let t0;
        requestAnimationFrame(desenha); 

        function desenha(t)
        {
            t0 = t0 ?? t;
            dt = (t-t0)/1000;

            //Desenha o fundo 
            ctx.fillStyle = "#000000"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //Atualiza estados;
            x1 = 320 + 5000*Math.sin(t/400)*dt;
            y1 = 240 + 5000*Math.cos(t/400)*dt;
            x2 = 320 + 2000*Math.cos(t/100)*dt;
            y2 = 240 + 2000*Math.sin(t/100)*dt;
            x3 = 320 + -8000*Math.sin(t/500)*dt;
            y3 = 240 + -8000*Math.sin(t/700)*dt;
            x4 = 320 + 12000*Math.cos(t/300)*dt;
            y4 = 240 + 12000*Math.cos(t/900)*dt;

            //Desenha o quadrado
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(x1, y1, 20, 20);

            ctx.fillStyle = "#00FF00";
            ctx.fillRect(x2, y2, 20, 20);

            ctx.fillStyle = "#0000FF";
            ctx.fillRect(x3, y3, 20, 20);

            ctx.fillStyle = "#F00FCC";
            ctx.fillRect(x4, y4, 20, 20);

            requestAnimationFrame(desenha);
            t0=t;
        }

    </script>
</body>
</html>
